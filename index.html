
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste" data-engcolor="sky_blue"></div>
      <div id="violeta" class="color violeta right" data-color="violeta" data-engcolor="violet"></div>
      <div id="naranja" class="color naranja left" data-color="naranja" data-engcolor="orange"></div>
      <div id="verde" class="color verde right" data-color="verde" data-engcolor="green"></div>
      <button id="btnEmpezar" class="btn-start" onclick="beginGame()">Empezar a jugar!</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
